<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}Computer Aid MW{% endblock %}</title>

    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <!-- Bootstrap + Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">

    <style>
        body {
            padding-top: 76px;
        }

        .navbar {
            background: linear-gradient(135deg, #0f1e3d, #162a52);
        }

        /* ===== DESKTOP SEARCH ===== */
        @media (min-width: 992px) {
            .search-wrapper {
                position: relative;
                display: flex;
                align-items: center;
            }

            .search-input {
                width: 0;
                opacity: 0;
                margin-left: 8px;
                transition: all 0.3s ease;
            }

            .search-wrapper.active .search-input {
                width: 240px;
                opacity: 1;
            }
        }

        /* ===== MOBILE MENU ===== */
        @media (max-width: 991px) {
            .navbar-collapse {
                background: #0f1e3d;
                padding: 1rem;
                border-radius: 0 0 12px 12px;
            }

            .mobile-item {
                display: flex;
                align-items: center;
                gap: 10px;
                padding: 12px;
                border-radius: 8px;
                color: #fff;
                text-decoration: none;
            }

            .mobile-item:hover {
                background: rgba(255,255,255,0.1);
            }
        }

        .cart-badge {
            font-size: 0.65rem;
            padding: 4px 6px;
        }
    </style>
</head>

<body class="d-flex flex-column min-vh-100">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">

        <!-- LOGO -->
        <a class="navbar-brand" href="{{ url_for('home') }}">
            <img src="{{ url_for('static', filename='images/logo.png') }}" height="42">
        </a>

        <!-- TOGGLER -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="nav">

            <!-- LEFT (DESKTOP) -->
            <ul class="navbar-nav me-auto d-none d-lg-flex">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('home') }}">
                        <i class="fas fa-home me-1"></i> Home
                    </a>
                </li>
            </ul>

            <!-- RIGHT -->
            <div class="d-flex flex-column flex-lg-row gap-2 align-items-lg-center">

                <!-- DESKTOP SEARCH -->
                <div class="search-wrapper d-none d-lg-flex">
                    <button class="btn btn-outline-light btn-sm" id="searchToggle">
                        <i class="fas fa-search"></i>
                    </button>
                    <form method="GET" action="{{ url_for('search') }}">
                        <input type="search" name="q" class="form-control form-control-sm search-input"
                               placeholder="Search products...">
                    </form>
                </div>

                <!-- MOBILE SEARCH -->
                <form method="GET" action="{{ url_for('search') }}" class="d-lg-none">
                    <input type="search" name="q" class="form-control form-control-sm mb-2"
                           placeholder="Search products...">
                </form>

                <!-- CART -->
                <a href="{{ url_for('view_cart') }}" class="nav-link position-relative text-white">
                    <i class="fas fa-shopping-cart"></i>
                    {% if cart_count %}
                    <span class="badge bg-danger position-absolute top-0 start-100 translate-middle cart-badge">
                        {{ cart_count }}
                    </span>
                    {% endif %}
                </a>
            </div>
        </div>
    </div>
</nav>

<!-- FLASH -->
<div class="container mt-3">
{% with messages = get_flashed_messages(with_categories=true) %}
{% for category, message in messages %}
<div class="alert alert-{{ category }}">{{ message }}</div>
{% endfor %}
{% endwith %}
</div>

<!-- MAIN -->
<main class="flex-fill">
    {% block content %}{% endblock %}
</main>

<!-- FOOTER -->
<footer class="bg-dark text-white mt-auto py-4">
    <div class="container text-center">
        <small>&copy; {{ now().year if now else 2024 }} Computer Aid MW</small>
    </div>
</footer>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
document.getElementById('searchToggle')?.addEventListener('click', function (e) {
    e.stopPropagation();
    this.closest('.search-wrapper').classList.toggle('active');
});

document.addEventListener('click', () => {
    document.querySelectorAll('.search-wrapper.active')
        .forEach(w => w.classList.remove('active'));
});
</script>

</body>
</html>
