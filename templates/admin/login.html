{% extends 'base.html' %}

{% block title %}Admin Login - Computer Aid MW{% endblock %}

{% block content %}
<section class="admin-login-section py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="login-card">
                    <div class="login-header text-center">
                        <i class="fas fa-user-shield fa-3x mb-3"></i>
                        <h3>Admin Login</h3>
                        <p class="text-muted">Enter your credentials to access the dashboard</p>
                    </div>
                    <form method="POST" action="{{ url_for('admin_login') }}">
                        <div class="mb-4">
                            <label for="username" class="form-label">
                                <i class="fas fa-user me-2"></i>Username
                            </label>
                            <input type="text" class="form-control form-control-lg" id="username" 
                                   name="username" required placeholder="Enter username">
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label">
                                <i class="fas fa-lock me-2"></i>Password
                            </label>
                            <input type="password" class="form-control form-control-lg" id="password" 
                                   name="password" required placeholder="Enter password">
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg w-100">
                            <i class="fas fa-sign-in-alt me-2"></i>Login
                        </button>
                    </form>
                    <div class="text-center mt-4">
                        <a href="{{ url_for('home') }}" class="text-muted">
                            <i class="fas fa-arrow-left me-1"></i>Back to Store
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
